<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.ico" type="text/css" media="screen" title="no title" charset="utf-8" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesMobile.css" type="text/css" media="screen and (max-width: 450px)" title="no title" charset="utf-8">
    <title>SnakeJS</title>
  </head>
  <body>

    <div id="startButton">
      <div >
        <h1>Start</h1>
      </div>
    </div>
 
    <div id="pre-score">
      <h2 id="score"> score: 0</h2>
    </div>

    <div id="grid"></div>

    <div id="reFresh">
      <div>
        <h1>Restart</h1>
      </div>
    </div>

    <div id="buttonsMobile" class="moveV">
      <div id="goUp">
        <img src="arrow.png" alt="up"/>
      </div>
      <div id="goDown">
        <img src="arrow.png" alt=""/>
      </div>
    </div>

    <div id="buttonsMobile" class="moveH">
      <div id="goLeft">
        <img src="arrow.png" alt=""/>
      </div>
      <div id="goRight">
        <img src="arrow.png" alt=""/>
      </div>  
    </div>

  </body>
  <script charset="utf-8" src="app.js"></script>
  <script charset="utf-8" src="appMobile.js"></script>
</html>
